{% macro treeselect(key) %}
  <div class="row top-buffer">
    {{ key | replace(from="_", to=" ") | capitalize }}
    <treeselect
      :multiple="true"
      :options="{{ key }}_options"
      placeholder="Select {{ key }}"
      v-model="{{ key }}_selected"
      />
    <treeselect-value :value="{{ key }}_selected" />
  </div>
{% endmacro treeselect %}
